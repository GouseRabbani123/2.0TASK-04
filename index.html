<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
<!--     In javascript there is a function called "eval" it evalustes the values and gives the answers for different functions -->
    <div class="main">
        <form name="calcy">
         <input type="text" name="" value="Claculator" id="appname"  >
         <input type="text" name="answer"  id="display" >
         <div class="layer2">
             <input type="button" name="" value="c" class="cls" id="clearbutton" onclick="calcy.display.value = '' ">
             <input type="button" name="" value="=" class="cls" id="output" onclick="calcy.display.value = eval(calcy.display.value) ">;
         </div>
         <div class="layer1">
         <input type="button" name="" class="numbers" value="7" onclick="calcy.display.value += '7' ">
         <input type="button" name="" class="numbers" value="8" onclick="calcy.display.value += '8' ">
         <input type="button" name="" class="numbers" value="9" onclick="calcy.display.value += '9' ">
         <input type="button" name="" calss="opp" id="o"value="*" onclick="calcy.display.value += '*' ">
        </div>
        <div class="layer1">
            <input type="button" name="" class="numbers" value="4" onclick="calcy.display.value += '4' ">
            <input type="button" name="" class="numbers" value="5" onclick="calcy.display.value += '5' ">
            <input type="button" name="" class="numbers" value="6" onclick="calcy.display.value += '6' ">
            <input type="button" name="" calss="opp" id="o" value="+" onclick="calcy.display.value += '-' ">
           </div>
           <div class="layer1">
            <input type="button" name="" class="numbers" value="1" onclick="calcy.display.value += '1' ">
            <input type="button" name="" class="numbers" value="2" onclick="calcy.display.value += '2' ">
            <input type="button" name="" class="numbers" value="3" onclick="calcy.display.value += '3' ">
            <input type="button" name="" calss="opp"id="o" value="+" onclick="calcy.display.value += '+' ">
           </div>
           <div class="layer1">
            <input type="button" name="" class="numbers" value="0" onclick="calcy.display.value += '0' ">
            <input type="button" name="" class="numbers" value="." onclick="calcy.display.value += '.' ">
            <input type="button" name="" class="numbers" value="%" onclick="calcy.display.value += '%' ">
            <input type="button" name="" calss="opp"id="o" value="/" onclick="calcy.display.value += '/' ">
           </div>
    </form>
</body>
</html>
